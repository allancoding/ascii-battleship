name: Build Jar!

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
    - name: Build
      run: ./build.sh
    - uses: EndBug/add-and-commit@v9
    - name: Push
      with:
        default_author: github_actions
